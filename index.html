<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KultchaBloc | ArtMerchants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0c10; color: #e5e7eb; }
        .serif-italic { font-family: 'Playfair Display', serif; font-style: italic; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="min-h-screen pb-24">

    <header class="flex justify-between items-center p-6 sticky top-0 bg-[#0a0c10]/80 backdrop-blur-md z-50">
        <div class="flex items-center gap-3">
            <div class="bg-white text-black font-bold px-2 py-1 rounded text-sm leading-none">K9</div>
            <div>
                <h1 class="text-xl font-bold tracking-tight leading-none">KultchaBloc</h1>
                <p class="text-[10px] text-gray-500 uppercase tracking-[0.2em]">ArtMerchants</p>
            </div>
        </div>
        <button class="p-2 hover:bg-white/5 rounded-full transition">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        </button>
    </header>

    <main class="max-w-screen-md mx-auto px-6">
        
        <h2 class="text-2xl font-semibold mb-6">Home</h2>

        <div class="relative overflow-hidden rounded-3xl bg-gradient-to-br from-[#1a1c22] to-[#0a0c10] border border-white/10 h-64 flex items-center mb-8 group">
            <div class="relative z-10 pl-8 w-2/3">
                <p class="text-[10px] uppercase tracking-[0.3em] text-gray-400 mb-1">Experience</p>
                <h3 class="text-4xl serif-italic mb-4">the Icons</h3>
                <ul class="text-xs text-gray-400 space-y-1">
                    <li class="flex items-center gap-2"><span class="w-1 h-1 bg-white rounded-full"></span> Music Drops</li>
                    <li class="flex items-center gap-2"><span class="w-1 h-1 bg-white rounded-full"></span> Video Premieres</li>
                </ul>
            </div>
            <div class="absolute right-0 top-0 w-1/2 h-full bg-[url('https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&q=80')] bg-cover bg-center grayscale opacity-50 group-hover:opacity-70 transition-opacity"></div>
        </div>

        <div class="flex gap-3 overflow-x-auto no-scrollbar mb-10">
            <button class="bg-white text-black px-6 py-2 rounded-full text-xs font-semibold whitespace-nowrap">Art Gallery</button>
            <button class="glass px-6 py-2 rounded-full text-xs font-medium whitespace-nowrap hover:bg-white/5">Music Vault</button>
            <button class="glass px-6 py-2 rounded-full text-xs font-medium whitespace-nowrap hover:bg-white/5">Film Room</button>
            <button class="glass px-6 py-2 rounded-full text-xs font-medium whitespace-nowrap hover:bg-white/5">Apparel</button>
        </div>

        <div class="flex justify-between items-center mb-6">
            <h3 class="text-lg font-medium">Trending</h3>
            <span class="text-[10px] uppercase tracking-widest text-gray-500">Premium</span>
        </div>

        <div class="grid grid-cols-2 gap-6">
            <div class="group">
                <div class="aspect-[4/5] rounded-2xl overflow-hidden glass mb-3 transition-transform group-hover:scale-[1.02]">
                    <img src="https://images.unsplash.com/photo-1580136579312-94651dfd596d?auto=format&fit=crop&q=80" alt="Art" class="w-full h-full object-cover grayscale-[0.2]">
                </div>
                <h4 class="text-sm font-medium">Woman in Red</h4>
                <p class="text-xs text-gray-500">$2,500</p>
            </div>
            <div class="group">
                <div class="aspect-[4/5] rounded-2xl overflow-hidden glass mb-3 transition-transform group-hover:scale-[1.02]">
                    <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&q=80" alt="Art" class="w-full h-full object-cover grayscale-[0.2]">
                </div>
                <h4 class="text-sm font-medium">Autumn Forest</h4>
                <p class="text-xs text-gray-500">$3,500</p>
            </div>
             <div class="group">
                <div class="aspect-[4/5] rounded-2xl overflow-hidden glass mb-3 transition-transform group-hover:scale-[1.02]">
                    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&q=80" alt="Art" class="w-full h-full object-cover grayscale-[0.2]">
                </div>
                <h4 class="text-sm font-medium">Coastal Landscape</h4>
                <p class="text-xs text-gray-500">$1,500</p>
            </div>
            <div class="group">
                <div class="aspect-[4/5] rounded-2xl overflow-hidden glass mb-3 transition-transform group-hover:scale-[1.02]">
                    <img src="https://images.unsplash.com/photo-1514525253361-bee8a187499b?auto=format&fit=crop&q=80" alt="Art" class="w-full h-full object-cover grayscale-[0.2]">
                </div>
                <h4 class="text-sm font-medium">Music Lease #04</h4>
                <p class="text-xs text-gray-500">$800</p>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-sm glass rounded-2xl p-4 flex justify-between items-center shadow-2xl">
        <div class="p-2 text-white cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg></div>
        <div class="p-2 text-gray-500 cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 10 10H12V2z"/><path d="M12 12L2.1 12.3"/><path d="M12 12l9.8 3.6"/><path d="M12 12l-5.1 8.7"/></svg></div>
        
        <div class="bg-indigo-500 p-3 rounded-full -mt-12 border-4 border-[#0a0c10] shadow-lg text-white cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        </div>

        <div class="p-2 text-gray-500 cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.38 3.46L16 2a4 4 0 0 1-8 0L3.62 3.46a2 2 0 0 0-1.34 2.23l.58 3.47a1 1 0 0 0 .99.84H6v10c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2V10h2.15a1 1 0 0 0 .99-.84l.58-3.47a2 2 0 0 0-1.34-2.23z"/></svg></div>
        <div class="p-2 text-gray-500 cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg></div>
    </nav>

</body>
</html>
